<!DOCTYPE html>

<html class="js no-touch" lang="en"\>

	<head>

		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=500" />
			 
		<title>yo</title>

		<link rel="stylesheet" href="css/style.css" type="text/css">
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>


	
		
		<div id="pinContainer">
			<section class="panel warning">
				<b>Site optimized for wider viewport !</b>
			</section>


			<section class="panel intro">
				<b>INTRO - definition contraption</b>
			</section>

			<section class="panel logo">
				<b>LOGO</b>
			</section>


			<section class="panel one">
        		
        		<div class="additionalContentOne">

			        <img class ="oneimg" src="media/1.jpg">
			        <img class ="oneimg" src="media/2.jpg">
			        <img class ="oneimg" src="media/3.jpg">

				<div class="bielle"></div>
					
        		</div>

			</section>


			<section class="panel two">
				<b>TWO</b>
				
					<div id="wrapper">		
						<div class="spacer s2"></div>
							<div class="spacer s0" id="trigger"></div>
							<div id="imagesequence">
								<img id="myimg"/><br>
							</div>
							<div class="spacer s2"></div>
							<div class="spacer s_viewport"></div>
					</div>

					<div class="additionalContent">

			            <div id="fimo">
							<img id="fimoimg" src="media/infini_frame.gif">
							<img id="fimoimg" src="media/oblong_frame.gif">
						</div>
					
        			</div>

			</section>


			<section class="panel three">
				<b>THREE</b>
			</section>


			<section class="panel four">
				<b>FOUR</b>
			</section>


			<section class="panel five">
				<b>FIVE</b>
			</section>

			<section class="panel pink">
				<b>pinkgif</b>
			</section>


			<section class="panel six">
				<b>SIX</b>
			</section>


			<section class="panel seven">
				<b>SEVEN</b>
			</section>


			<section class="panel eight">
               <!--<img id="bg" src="media/original.gif">-->
				<div id="wrapper">
					
					<div class="spacer s2"></div>
					<div class="spacer s0" id="trigger2"></div>
					<div id="imagesequence2">
						<img id="myimg2"/><br>
					</div>
					<div class="spacer s2"></div>
					<div class="spacer s_viewport"></div>
							
				</div>



     		    <div class="additionalContent2">

                    <div class="gun">
		            	<canvas id="canvas"></canvas>
						<br>
						<input id="my-input" type="range" min="0" max="27" value="0"/>
						<div>
							<img id="pump" src="media/pumphere.gif">
						</div>
					</div>
					
					
        		</div>

			</section>


			<section class="panel nine">
				<b>NINE</b>
			</section>


			<section class="panel ten">
				<b>TEN</b>
			</section>

		</div>

		<script type="text/javascript">
			console.clear();
			console.log("ScrollMagic v%s loaded", ScrollMagic.version);

			// init
			var controller = new ScrollMagic.Controller();

			// define movement of panels
			var wipeAnimation = new TimelineMax()
			
			.fromTo("section.panel.logo", 1, {y: "-100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone})  // in from top
			.fromTo("section.panel.one", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone})  // in from bottom
			.to("section.panel .additionalContentOne", 1, {y: "-100%", ease: Linear.easeNone}) // scroll Content
		    .fromTo("section.panel.two",    1, {y:  "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone})  // in from bottom
		    .to("section.panel .additionalContent", 1, {y: "-100%", ease: Linear.easeNone}) // scroll Content
		    .fromTo("section.panel.three", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.four", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.five", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.pink", 1, {y: "-100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone})  // in from top
		    .fromTo("section.panel.six", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.seven", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.eight", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .to("section.panel .additionalContent2", 1, {y: "-100%", ease: Linear.easeNone}) // scroll Content
		    .fromTo("section.panel.nine", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}) // in from bottom
		    .fromTo("section.panel.ten", 1, {y: "100%"}, {y: "0%", delay: "0.5", ease: Linear.easeNone}); // in from bottom

			// create scene to pin and link animation
			new ScrollMagic.Scene({
			    triggerElement: "#pinContainer",
			    triggerHook: "onLeave",
			    duration: "600%"
			})
			    .setPin("#pinContainer")
			    .setTween(wipeAnimation)
			    .addTo(controller);
		</script>

		
	

	</body>
</html>
