<!DOCTYPE html>

<html class="js no-touch" lang="en"\>

	<head>

		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=500" />
			 
		<title>yo</title>

		<link rel="stylesheet" href="css/style.css" type="text/css">
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>


	
		<div id="pinContainer">

			<section class="warning">
				<b>Site optimized for wider viewport !</b>
			</section>
			

			<section class="panel logo">
				<img src="media/title.png">
			</section>

			<section class="intro">
				<span><i>Contraption.</i> A device or machine that looks awkward or old-fashioned, especially one that you do not know how to use. Most probably a blend of <i>contrivance</i> (which can be used as a synonym of <i>gadget</i>), <i>trap</i>, and <i>invention</i>.</span>
			</section>


			<section class="one">
        		
        		<div class="bg"></div>

			    <img class="contraption" src="media/contraption.gif">

				<div class="bielle1"></div>

				<img class="plexi1" src="media/plexi1.jpg">

				<div class="bielle2"></div>

				<div class="bielle3"></div>

				<img class="cremaillere" src="media/cremaillere.png">

				<img class="cloth" src="media/cloth1.gif">

				<img class="plexi2" src="media/plexi2.jpg">

				<img class="plexi3" src="media/plexi2.jpg">

				<img class="coinanim" src="media/explosion.gif">

			</section>


			

		</div>

		<script type="text/javascript">
			console.clear();
			console.log("ScrollMagic v%s loaded", ScrollMagic.version);

			// init
			var controller = new ScrollMagic.Controller();

			// define movement of panels
			var wipeAnimation = new TimelineMax()
			
			.fromTo("section.panel.logo", 1, {y: "0"}, {y: "-100%", delay: "0", ease: Linear.easeNone});  // out from top

			// create scene to pin and link animation
			new ScrollMagic.Scene({
			    triggerElement: "#pinContainer",
			    triggerHook: "onLeave",
			    duration: "100%"
			})
			    .setPin("#pinContainer")
			    .setTween(wipeAnimation)
			    .addTo(controller);

		</script>

		
	

	</body>
</html>
